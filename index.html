<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page card</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Profile.jpg" alt="myPhoto" class="profile-image">
      </div>
      <div class="text-data">
        <span class="name">John Doe</span>
        <span class="job">Youtuber & Blogger</span>
      </div>
     <div class="media-buttons">
        <a href="#" style="background-color:#40A2E3" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background-color:#9F70FD;" class="link">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" style="background-color:#86B6F6;" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="#" style="background-color:#FF004D;" class="link">
            <i class='bx bxl-youtube'></i>
        </a>
     </div>
     <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
     </div>
     <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded-dots'></i>
            <span class="number">30k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">20k</span>
        </div>
     </div>
    </div>
  </body>
</html>
